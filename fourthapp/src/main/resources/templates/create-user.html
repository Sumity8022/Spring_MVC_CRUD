<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div th:replace="~{common/navbar :: headerfrag}">
</div>



<div class="container mt-4 border p-2">
<h1 class="text-center">User Registeration</h1>
<div class="row">
<div class="col-md-6 offset-3">


<!-- form started -->

<form th:action="@{/saveuser} "   th:object="${userdata}"  method="post"   class="row g-3">
 <div class="col-md-6">
    <label for="fn" class="form-label">First Name</label>
    <input type="text" required th:field="*{fName}" class="form-control" id="fn">
 <span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"  style="color:red" ></span>
  </div>
  <div class="col-md-6">
    <label for="ln" class="form-label">Last Name</label>
    <input type="text" th:field="*{lname}" class="form-control" id="ln">
     <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" style="color:red"   ></span>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" th:field="*{email}" class="form-control" id="inputEmail4">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"   ></span>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="text" th:field="*{password}" class="form-control" id="inputPassword4">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"   ></span>
  </div>
  <div class="col-md-6">
    <label for="m" class="form-label">Mobile No</label>
    <input type="number" th:field="*{mob}" class="form-control" id="m">
     <span th:if="${#fields.hasErrors('mob')}" th:errors="*{mob}" style="color:red"   >invalid  mobile no!!!</span>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">save</button>
  </div>
  
     
</form>

<!-- form ended -->
</div>
</div>
</div>
<div class="alert alert-success" role="alert">
  <h4 th:text="${msg}"></h4>
</div>




</body>
</html>
